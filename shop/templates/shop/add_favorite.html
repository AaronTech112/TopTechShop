<!DOCTYPE html>
<html>
<head>
  <title>Product Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-confirmation {
      max-width: 400px;
      margin: 0 auto;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      margin-top: 100px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    .product-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .message {
      margin-top: 10px;
    }

    .confirm-button,
    .cancel-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .confirm-button:hover,
    .cancel-button:hover {
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .product-confirmation {
        max-width: 100%;
      }
    }

    .cancel-button {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="product-confirmation">
    <img class="product-image" src="{{item.image.url}}" alt="Product Image">
    <h2 class="product-name">{{item.name}}</h2>
    <p class="message">Are you sure you want to save this product to your favorite item list?</p>
    <form id="confirmationForm" action="" method="POST">
      {% csrf_token %}
      <input type="hidden" name="product_id" value="{{item.id}}">
      <button type="button" class="cancel-button">No</button>
      <button type="submit" class="confirm-button">Confirm</button>
    </form>
  </div>

  <script>
    document.querySelector(".cancel-button").addEventListener("click", function() {
      alert("Action cancelled!");
    });
  </script>
</body>
</html>
